<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>

    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#020b18"/>
      <stop offset="100%" stop-color="#010a1f"/>
    </linearGradient>

    <linearGradient id="cyanLine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00ff" stop-opacity="0"/>
      <stop offset="50%" stop-color="#39FF14"/>
      <stop offset="100%" stop-color="#00e5ff" stop-opacity="0"/>
    </linearGradient>

    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#061428"/>
      <stop offset="100%" stop-color="#030d1e"/>
    </linearGradient>

    <linearGradient id="titleGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#39FF14"/>
      <stop offset="50%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#00aaff"/>
    </linearGradient>

    <linearGradient id="aiGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00e5ff"/>
      <stop offset="100%" stop-color="#0ff"/>
    </linearGradient>

    <linearGradient id="barGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00e5ff" stop-opacity="0"/>
      <stop offset="30%" stop-color="#39FF14"/>
      <stop offset="70%" stop-color="#009f"/>
      <stop offset="100%" stop-color="#0077ff" stop-opacity="0"/>
    </linearGradient>

    <radialGradient id="centerGlow" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#44ff" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#00aaff" stop-opacity="0"/>
    </radialGradient>

    <radialGradient id="topGlow" cx="50%" cy="0%">
      <stop offset="0%" stop-color="#00e5ff" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#39FF14" stop-opacity="0"/>
    </radialGradient>

    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>

    <filter id="softGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="2.5" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>

    <filter id="strongGlow" x="-60%" y="-60%" width="220%" height="220%">
      <feGaussianBlur stdDeviation="9" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>

    <clipPath id="card">
      <rect x="24" y="24" width="552" height="352" rx="20"/>
    </clipPath>

    <!-- Dot grid pattern -->
    <pattern id="dots" x="0" y="0" width="30" height="30" patternUnits="userSpaceOnUse">
      <circle cx="15" cy="15" r="0.7" fill="#39FF14" opacity="0.12"/>
    </pattern>

  </defs>

  <!-- BG -->
  <rect width="600" height="400" fill="url(#bgGrad)"/>

  <!-- Top ambient glow -->
  <ellipse cx="300" cy="0" rx="300" ry="120" fill="url(#topGlow)"/>

  <!-- Card -->
  <rect x="24" y="24" width="552" height="352" rx="20" fill="url(#cardGrad)"/>

  <!-- Dot grid -->
  <rect x="24" y="24" width="552" height="352" rx="20" fill="url(#dots)" clip-path="url(#card)"/>

  <!-- Card border -->
  <rect x="24" y="24" width="552" height="352" rx="20" fill="none" stroke="#39FF14" stroke-width="1.5" opacity="0.6" filter="url(#softGlow)"/>

  <!-- Thin inner border -->
  <rect x="30" y="30" width="540" height="340" rx="17" fill="none" stroke="#00e5ff" stroke-width="0.5" opacity="0.2"/>

  <!-- Corner accents — top left -->
  <g fill="none" stroke="#39FF14" stroke-width="2" filter="url(#glow)" opacity="0.9">
    <polyline points="24,65 24,28 61,28"/>
    <polyline points="539,28 576,28 576,65"/>
    <polyline points="24,335 24,372 61,372"/>
    <polyline points="539,372 576,372 576,335"/>
  </g>
  <!-- Corner dots -->
  <g fill="#39FF14" filter="url(#glow)" opacity="0.9">
    <circle cx="24" cy="28" r="3"/>
    <circle cx="576" cy="28" r="3"/>
    <circle cx="24" cy="372" r="3"/>
    <circle cx="576" cy="372" r="3"/>
  </g>

  <!-- Top horizontal line -->
  <line x1="80" y1="62" x2="520" y2="62" stroke="url(#cyanLine)" stroke-width="1" opacity="0.5"/>

  <!-- Header label left -->
  <text x="44" y="57" font-size="9" font-family="'Courier New', monospace" fill="#aaff" opacity="0.7" letter-spacing="2">SYS.ONLINE</text>
  <!-- Header label right -->
  <text x="556" y="57" text-anchor="end" font-size="9" font-family="'Courier New', monospace" fill="#00aaff" opacity="0.7" letter-spacing="2">v2.0.25</text>

  <!-- Center ambient glow -->
  <ellipse cx="300" cy="210" rx="160" ry="120" fill="url(#centerGlow)"/>

  <!-- Outer ring (slow rotate) -->
  <circle cx="300" cy="210" r="105" fill="none" stroke="#aff" stroke-width="1" stroke-dasharray="6 8" opacity="0.4">
    <animateTransform attributeName="transform" type="rotate" from="0 300 210" to="360 300 210" dur="20s" repeatCount="indefinite"/>
  </circle>

  <!-- Middle ring (counter rotate) -->
  <circle cx="300" cy="210" r="82" fill="none" stroke="#00e5ff" stroke-width="1.5" stroke-dasharray="3 12" opacity="0.5">
    <animateTransform attributeName="transform" type="rotate" from="360 300 210" to="0 300 210" dur="14s" repeatCount="indefinite"/>
  </circle>

  <!-- Inner solid ring -->
  <circle cx="300" cy="210" r="62" fill="none" stroke="#39FF14" stroke-width="1" opacity="0.6"/>

  <!-- Inner circle bg -->
  <circle cx="300" cy="210" r="60" fill="#020e22" opacity="0.95"/>

  <!-- Orbit dot -->
  <g filter="url(#glow)">
    <circle r="5" fill="#39FF14">
      <animateMotion dur="4s" repeatCount="indefinite">
        <mpath href="#orbit1"/>
      </animateMotion>
    </circle>
    <circle r="3" fill="#ffffff" opacity="0.8">
      <animateMotion dur="4s" begin="-2s" repeatCount="indefinite">
        <mpath href="#orbit1"/>
      </animateMotion>
    </circle>
  </g>
  <path id="orbit1" d="M300,128 A82,82 0 1,1 299.9,128Z" fill="none"/>

  <!-- AI text -->
  <text x="300" y="230" text-anchor="middle" font-size="64" font-weight="900"
    font-family="'Courier New', monospace" fill="url(#aiGrad)" filter="url(#strongGlow)" letter-spacing="6" opacity="0.95">
    𝐌𝐀𝐅𝐈𝐀
  </text>
  <!-- AI text sharp on top -->
  <text x="300" y="230" text-anchor="middle" font-size="64" font-weight="900"
    font-family="'Courier New', monospace" fill="url(#aiGrad)" letter-spacing="6">
    𝐌𝐀𝐅𝐈𝐀
    <animate attributeName="opacity" values="1;0.85;1" dur="3s" repeatCount="indefinite"/>
  </text>

  <!-- Tick marks on outer ring -->
  <g stroke="#39FF14" stroke-width="1" opacity="0.35">
    <line x1="300" y1="105" x2="300" y2="112"/>
    <line x1="300" y1="308" x2="300" y2="315"/>
    <line x1="195" y1="210" x2="202" y2="210"/>
    <line x1="398" y1="210" x2="405" y2="210"/>
    <line x1="226" y1="136" x2="231" y2="141"/>
    <line x1="369" y1="279" x2="374" y2="284"/>
    <line x1="226" y1="284" x2="231" y2="279"/>
    <line x1="369" y1="141" x2="374" y2="136"/>
  </g>

  <!-- Main title -->
  <text x="300" y="104" text-anchor="middle" font-size="36" font-weight="800"
    font-family="'Courier New', monospace" fill="url(#titleGrad)" filter="url(#softGlow)" letter-spacing="8">
    ᗩᗪᗴᗴᒪ ᙭ᗰᗪ
  </text>

  <!-- Underline glow under title -->
  <line x1="140" y1="112" x2="460" y2="112" stroke="url(#cyanLine)" stroke-width="1.5" opacity="0.6"/>

  <!-- Bottom divider -->
  <line x1="60" y1="340" x2="540" y2="340" stroke="url(#cyanLine)" stroke-width="1" opacity="0.4"/>

  <!-- Status dots -->
  <g filter="url(#glow)">
    <circle cx="80" cy="360" r="4" fill="#00e5ff">
      <animate attributeName="opacity" values="1;0.2;1" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="96" cy="360" r="4" fill="#39FF14">
      <animate attributeName="opacity" values="1;0.2;1" dur="1.5s" begin="-0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="112" cy="360" r="4" fill="#39FF14">
      <animate attributeName="opacity" values="1;0.2;1" dur="1.5s" begin="-1s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Animated scan bar -->
  <rect x="130" y="353" width="0" height="14" rx="7" fill="url(#barGrad)" opacity="0.7">
    <animate attributeName="width" values="0;380;380;0" dur="3.5s" repeatCount="indefinite" keyTimes="0;0.5;0.8;1"/>
    <animate attributeName="opacity" values="0;0.8;0.4;0" dur="3.5s" repeatCount="indefinite" keyTimes="0;0.5;0.8;1"/>
  </rect>

  <!-- Bottom text -->
  <text x="300" y="364" text-anchor="middle" font-size="11" font-weight="600"
    font-family="'Courier New', monospace" fill="#39FF14" letter-spacing="4" opacity="0.85">
    CREATED BY MAFIA ADEEL 
  </text>

  <!-- Side data labels -->
  <g font-family="'Courier New', monospace" font-size="8" fill="#0ff" opacity="0.45" letter-spacing="1">
    <text x="38" y="160" transform="rotate(-90 38 160)">NEURAL.NET</text>
    <text x="38" y="270" transform="rotate(-90 38 270)">ACTIVE</text>
    <text x="562" y="160" transform="rotate(90 562 160)">SYS.CORE</text>
    <text x="562" y="270" transform="rotate(90 562 270)">ONLINE</text>
  </g>

</svg>


